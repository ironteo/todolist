<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Todo app</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <div class="container">
    <div>
      <h2 class="text-center">Tareas por hacer</h2>

      <form id="formulario" class="pt-3">
        <input type="text" id="ingresoTarea" class="form-control" placeholder="Ingrese Nombre de Tarea">
        <button type="submit" class="btn btn-primary mt-2">Agregar Tarea</button>
      </form>

    </div>

    <div class="pt-3">
      <div>
        <hr>
        <h3 class="text-center">
          Tareas
        </h3>
        <div class="justify-content-center">
          <p class="d-inline">Total Tareas: <span id="totalTareas"></span> </p>
          <p class="d-inline">Tareas Pendientes: <span id="tareasPendientes"></span> </p>
          <p class="d-inline">Tareas Completadas: <span id="tareasCompletadas"></span></p>
        </div>
      </div>
      <div class="card-deck" id="resultado">
      </div>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
